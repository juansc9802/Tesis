{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-4">
    <h3 class="text-center mb-4">Tus chats</h3>

    {% if usuarios %}
        <ul class="list-group">
            {% for user in usuarios %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ user.username }}
                    <a href="{% url 'chat_usuario' user.username %}" class="btn btn-sm btn-primary">Ver chat</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-muted text-center">No tienes chats a√∫n.</p>
    {% endif %}
</div>
{% endblock %}
